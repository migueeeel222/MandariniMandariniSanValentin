<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi Valentín?</title>
    <style>
        body {
            background-color: #87CEEB; /* Color azul celeste */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            z-index: 1;
        }
       }
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('heart.png') no-repeat center center;
            background-size: contain;
            animation: float 10s infinite;
            opacity: 0.8;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }
        .flowers {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flowers">
            <img src="flowers.png" alt="flowers" width="200">
            <h1>¿Quieres ser mi Valentín?</h1>
        </div>
    </div>
    <div class="floating-hearts">
        <div class="heart" style="left: 20%; animation-delay: 0s;"></div>
        <div class="heart" style="left: 40%; animation-delay: 2s;"></div>
        <div class="heart" style="left: 60%; animation-delay: 4s;"></div>
        <div class="heart" style="left: 80%; animation-delay: 6s;"></div>
        <div class="heart" style="left: 90%; animation-delay: 8s;"></div>
    </div>
</body>
</html>
