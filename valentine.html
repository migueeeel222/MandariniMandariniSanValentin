<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi Valentín?</title>
    <style>
        body {
            background-color: #87CEEB; /* Color azul celeste */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            z-index: 1;
        }
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('mis_corazones.png') no-repeat center center;
            background-size: contain;
            animation: float 10s infinite;
            opacity: 0.8;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }
        .flowers {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flowers">
            <img src="mi_flor.png" alt="Flores" width="200">
            <h1>¿Quieres ser mi Valentín?</h1>
        </div>
    </div>
    <div class="floating-hearts">
        <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
        <div class="heart" style="left: 15%; animation-delay: 1s;"></div>
        <div class="heart" style="left: 20%; animation-delay: 2s;"></div>
        <div class="heart" style="left: 25%; animation-delay: 3s;"></div>
        <div class="heart" style="left: 30%; animation-delay: 4s;"></div>
        <div class="heart" style="left: 35%; animation-delay: 5s;"></div>
        <div class="heart" style="left: 40%; animation-delay: 6s;"></div>
        <div class="heart" style="left: 45%; animation-delay: 7s;"></div>
        <div class="heart" style="left: 50%; animation-delay: 8s;"></div>
        <div class="heart" style="left: 55%; animation-delay: 9s;"></div>
        <div class="heart" style="left: 60%; animation-delay: 10s;"></div>
        <div class="heart" style="left: 65%; animation-delay: 11s;"></div>
        <div class="heart" style="left: 70%; animation-delay: 12s;"></div>
        <div class="heart" style="left: 75%; animation-delay: 13s;"></div>
        <div class="heart" style="left: 80%; animation-delay: 14s;"></div>
        <div class="heart" style="left: 85%; animation-delay: 15s;"></div>
        <div class="heart" style="left: 90%; animation-delay: 16s;"></div>
        <div class="heart" style="left: 95%; animation-delay: 17s;"></div>
    </div>
</body>
</html>
